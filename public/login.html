<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>IGL</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="./bs/bs.css" />
        <script src="./bs/jquery.js"></script>
        <script src="./bs/popper.js"></script>
        <script src="./bs/bs.js"></script>
        <!-- End of bootstrap -->
    </head>
    <body>
        <nav class="navbar navbar-light bg-success">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="navbar-brand" href="#">
                        <img src="./Images/logo.png" width="350" alt="" />
                    </a>
                </li>
            </ul>
        </nav>
        <div class="bg-light">
            <div
                class="container card "
                style="background: #FFA500 !important;"
            >
                <h1 class="display-3 text-center">
                    <b>DIAL IGL BEFORE DIGGING</b>
                </h1>
            </div>
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <form class="col-4">
                        <div class="form-group">
                            <label for="user">Username</label>
                            <input
                                type="text"
                                class="form-control"
                                id="user"
                                aria-describedby="userHelp"
                                placeholder="Enter username"
                            />
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="pass"
                                placeholder="Password"
                            />
                        </div>
                        <input
                            type="button"
                            class="btn btn-primary"
                            onclick="setAuthHeadCookie()"
                            value="Submit"
                        />
                    </form>
                </div>
            </div>
        </div>
        <!-- <form>
        <input id="user" type="text" placeholder="name">
        <input id="pass" type="password" placeholder="password">
        <input type="button" value="Login" onclick="setAuthHeadCookie()">
    </form> -->

        <script src="auth.js"></script>
        <script>
            const setAuthHeadCookie = () => {
                const user = document.querySelector("#user").value;
                const password = document.querySelector("#pass").value;
                const encrypted = btoa(user + ":" + password);
                document.cookie = "Auth=" + encrypted;
                window.location = "./";
                CheckAuth();
            };
        </script>
    </body>
</html>
