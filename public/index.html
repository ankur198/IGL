<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>IGL Portal</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <!-- End of bootstrap -->
    </head>
    <body>
        <div class="container mt-4" id="app">
            <div class="row my-2">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">From Date</div>
                        </div>
                        <input
                            v-model="filter.fromDate"
                            type="date"
                            class="form-control"
                            placeholder="From Date"
                        />
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">To Date</div>
                        </div>
                        <input
                            v-model="filter.toDate"
                            type="date"
                            class="form-control"
                            placeholder="From Date"
                        />
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Location</div>
                        </div>
                        <select class="form-control" v-model="filter.location">
                            <option selected></option>
                            <option
                                v-for="loc in filter.allLocations"
                                :value="loc"
                                >{{ loc }}</option
                            >
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Status</div>
                        </div>
                        <select class="form-control" v-model="filter.status">
                            <option selected></option>
                            <option>Open</option>
                            <option>Pending</option>
                            <option>Approved</option>
                            <option>Rejected</option>
                        </select>
                    </div>
                </div>
            </div>
            <input
                type="button"
                value="Search"
                class="btn btn-primary mx-auto mb-4"
                v-on:click="getRequests()"
                style="display:block;width:200px"
            />

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th class="px-2 py-1">Ref No.</th>
                        <th class="px-2 py-1">Company Name</th>
                        <th class="px-2 py-1">Description</th>
                        <th class="px-2 py-1">Location</th>
                        <th class="px-2 py-1">Date</th>
                        <th class="px-2 py-1">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        v-for="r in requests"
                        id="requests"
                        v-bind:class="{'font-weight-bold' : !r.Read}"
                    >
                        <td class="px-2 py-1">{{ r.RefId }}</td>
                        <td class="px-2 py-1">{{ r.CompanyID }}</td>
                        <td class="px-2 py-1">{{ r.Description }}</td>
                        <td class="px-2 py-1">{{ r.Location }}</td>
                        <td class="px-2 py-1">{{ r.Date }}</td>
                        <td class="px-2 py-1">
                            {{ r.Status }}
                        </td>
                        <td class="px-2 py-1">
                            <button
                                class="btn btn-light m-1"
                                data-toggle="modal"
                                data-target="#detailsModal"
                                v-on:click="makeCurrentRequest(r)"
                            >
                                Change Status
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Modal -->
            <div
                v-if="currentRequest"
                class="modal fade"
                id="detailsModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="detailsModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detailsModalLabel">
                                Modal title
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <select
                                id="inputState"
                                v-model="currentRequest.Status"
                                class="form-control"
                            >
                                <option>Open</option>
                                <option>Pending</option>
                                <option>Approved</option>
                                <option>Rejected</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary"
                                v-on:click="updateStatus()"
                                data-dismiss="modal"
                            >
                                Save changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="srcipt.js"></script>
    </body>
</html>
