<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>IGL Portal</title>

        <script src="./bs/vue.js"></script>

        <!-- Start of bootstrap -->
        <link rel="stylesheet" href="./bs/bs.css" />
        <script src="./bs/jquery.js"></script>
        <script src="./bs/popper.js"></script>
        <script src="./bs/bs.js"></script>
        <!-- End of bootstrap -->

        <script src="auth.js"></script>
        <style>
            .showBG {
                background-image: url("Images/igl1.jpg");
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-success">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="navbar-brand" href="/">
                        <img src="./Images/logo.png" width="350" alt="" />
                    </a>
                </li>
            </ul>
            <button
                class="btn btn-light my-2 my-sm-0"
                onclick="document.cookie='Auth=\'\'';window.location='./'"
            >
                Logout
            </button>
        </nav>
        <div class="bg-light showBG">
            <div
                class="container card "
                style="background: #FFA500 !important;"
            >
                <h1 class="display-3 text-center">
                    <b>DIAL IGL BEFORE DIGGING</b>
                </h1>
            </div>

            <div class="container mt-4" id="app">
                <div class="row my-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">From Date</div>
                            </div>
                            <input
                                v-model="filter.fromDate"
                                type="date"
                                class="form-control"
                                placeholder="From Date"
                            />
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">To Date</div>
                            </div>
                            <input
                                v-model="filter.toDate"
                                type="date"
                                class="form-control"
                                placeholder="From Date"
                            />
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Location</div>
                            </div>
                            <select
                                class="form-control"
                                v-model="filter.location"
                            >
                                <option selected></option>
                                <option
                                    v-for="loc in filter.allLocations"
                                    :value="loc"
                                    >{{ loc }}</option
                                >
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Status</div>
                            </div>
                            <select
                                class="form-control"
                                v-model="filter.status"
                            >
                                <option selected></option>
                                <option>Open</option>
                                <option>Pending</option>
                                <option>Approved</option>
                                <option>Rejected</option>
                            </select>
                        </div>
                    </div>
                </div>
                <input
                    type="button"
                    value="Search"
                    class="btn btn-primary mx-auto mb-4"
                    v-on:click="getRequests()"
                    style="display:block;width:200px"
                />

                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th class="px-2 py-1">Ref No.</th>
                            <th class="px-2 py-1">Company Name</th>
                            <th class="px-2 py-1">Description</th>
                            <th class="px-2 py-1">Location</th>
                            <th class="px-2 py-1">Date</th>
                            <th class="px-2 py-1">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            v-for="r in requests"
                            id="requests"
                            class="font-weight-bold"
                        >
                            <td class="px-2 py-1">{{ r.RefId }}</td>
                            <td class="px-2 py-1">{{ r.CompanyID }}</td>
                            <td class="px-2 py-1">{{ r.Description }}</td>
                            <td class="px-2 py-1">{{ r.Location }}</td>
                            <td class="px-2 py-1">{{ r.Date }}</td>
                            <td class="px-2 py-1">
                                {{ r.Status }}
                            </td>
                            <td class="px-2 py-1">
                                <button
                                    class="btn btn-light m-1"
                                    data-toggle="modal"
                                    data-target="#detailsModal"
                                    v-on:click="makeCurrentRequest(r)"
                                >
                                    Change Status
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Modal -->
                <div
                    v-if="currentRequest"
                    class="modal fade"
                    id="detailsModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="detailsModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="detailsModalLabel">
                                    Modal title
                                </h5>
                                <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <select
                                    id="inputState"
                                    v-model="currentRequest.Status"
                                    class="form-control"
                                >
                                    <option>Open</option>
                                    <option>Pending</option>
                                    <option>Approved</option>
                                    <option>Rejected</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    v-on:click="updateStatus()"
                                    data-dismiss="modal"
                                >
                                    Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="srcipt.js"></script>
    </body>
</html>
